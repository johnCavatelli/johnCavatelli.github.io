<!DOCTYPE html>
<html>

<head>
  <title>EUROPE PHOTOS!!!!</title>
  <link rel="stylesheet" href="aero.css?v=105">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-image: url("./assets/logon.png");
      background-size: cover;
      background-position: center bottom;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      flex-wrap: wrap;
      flex-direction: column;
    }
  </style>
</head>

<body>

  <!-- ref imgs
  https://i.ytimg.com/vi/lfgi26il37I/maxresdefault.jpg
  https://www.webdevelopersnotes.com/blog/blog-images/windows-7-taskbar-with-icons.png -->

  <!-- TaskBar -->

  <div class="taskbar">
    <a href="./index.html">
      <button class="startbutton"></button>
    </a>
    <!-- this is the default state.
    the button above is used for hover and active.
    if you want the active state to stick, switch the
    class on the button to .startbuttonactive and
    it will stick. -->
    <div class="startorb"></div>
    <div class="taskbaricons" id="taskbaricons">
      <button class="taskbarbutton taskbarfocused"><img class="taskbaricon" draggable="false"
          src="./icons/information.png"></button>
    </div>
    <div class="datetime"></div>
    <div class="aeropeek">
      <span id="datetime" style="color: azure;"></span>
    </div>
  </div>

  <!-- Window -->
  <div class="window" style="width: 88%" id="window2">
    <div class="title-bar" id="window2header">
      <img aria-label="windowicon" src="./icons/information.png">
      <div class="title-bar-text">Photo Viewer</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body" style="overflow:auto; height: 95vh">
      <img id="main-img" style="max-height: 70vh; max-width: 95%; position: relative;">
      <fieldset>
        <div class="field-row">
          <p id="imgName">0000.JPG</p>
        </div>
        <div class="field-row">
          <p id="imgDate">-----------</p>
        </div>
      </fieldset>
      <fieldset>
        <div class="field-row">Image Controls: </div>
        <div class="field-row">
          <button id="prevImg">&lt;-- Prev</button>
          <button id="nextImg">Next --&gt;</button>
        </div>

        <!-- <div class="field-row">
          <input id="radio5" type="radio" name="fieldset-example">
          <label for="radio5">Move Left</label>
        </div>
        <div class="field-row">
          <input id="radio6" type="radio" name="fieldset-example">
          <label for="radio6">No, Me!</label>
        </div> -->
      </fieldset>


    </div>
  </div>


  <div class="window" style="width: 99%" id="window">
    <div class="title-bar" id="windowheader">
      <img aria-label="windowicon" src="./icons/information.png">
      <div class="title-bar-text">Pictures from Europe</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body" style="overflow:auto; height: 80vh">
      <h3>Select a City to view photos from</h3>
      <section class="field-row" style="justify-content: flex-start">
        <button id="bar1">Barcelona 1</button>
        <button id="rom">Rome</button>
        <button id="flo">Florence</button>
        <button id="bud">Budapest</button>
        <button id="ber">Berlin</button>
        <button id="ams">Amsterdam</button>
        <button id="par">Paris</button>
        <button id="bar2">Barcelona 2</button>
      </section>
      <br>
      <br>
      <hr>
      <div class="button-container" id="buttonContainer"></div>

      <input type="checkbox" id="checkbox1">
      <label for="checkbox1">CheckBox</label>

    </div>
  </div>



  <script type="module" src="main.js"></script>

  <!-- window drag -->
  <!-- <script src="../resource/WindowDrag.js"></script> -->

  <!-- Taskbar Gradient Hover -->
  <!-- <script src="../resource/TaskbarGradient.js"></script> -->
  <!-- <script src="../resource/Clock.js"></script> -->
</body>

</html>
